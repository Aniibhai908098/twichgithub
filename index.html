<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TwitchDown - Download Twitch Clips</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="TwitchDown - Download Twitch Clips">
    <meta property="og:description" content="Download Twitch clips easily in multiple qualities">
    <meta property="og:image" content="/assets/images/og-image.png">
    <meta property="og:url" content="https://your-domain.com">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="/assets/images/logo.png" alt="TwitchDown Logo">
                <h1>TwitchDown</h1>
            </div>
            <p class="tagline">Download Twitch Clips Easily</p>
        </header>

        <main class="main-content">
            <section id="urlInputSection" class="url-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="clipUrl" 
                        class="url-input" 
                        placeholder="Paste Twitch clip URL here..."
                        aria-label="Twitch clip URL">
                    <button id="submitBtn" class="submit-button">Download</button>
                </div>
                <p id="statusMsg" class="status-message"></p>
            </section>
            
            <section id="clipInfoSection" class="clip-section"></section>
            <section id="qualitySection" class="quality-section"></section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 TwitchDown. Not affiliated with Twitch.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>
</body>
</html>
